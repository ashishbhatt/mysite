<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>Login | Examples</title>
<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" >
<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/login-2.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="">
<nav role="navigation" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-2"> <a href="index.html" class="back-btn"><i class="fa fa-arrow-circle-left"></i></a> </div>
            <span class="col-lg-4 col-md-4 col-sm-4 col-xs-8 head-title">Example 2</span></div>
    </div>
</nav>
<div class="container">
    <form class="" method="post">
        <div class="col-lg-4 col-sm-3 col-md-3"></div>
        <div class="col-lg-4 col-sm-6 col-md-6 col-xs-12 panel panel-default">
            <div class="col-lg-12 text-center">
                <div class="profile"> <img src="img/facebook-profile-pictures33.jpg" width="100%" height="100%" alt="Profile Picture"/> </div>
                <div class="alert alert-error hide">
                    <button class="close" data-dismiss="alert"></button>
                    <span>Enter any username and password.</span> </div>
                <div class="form-group margin-tb-20">
                    <div class="control-group">
                        <div class="input-group"> <span class="input-group-addon bottom-to-top"> <i class="fa fa-male"></i> </span>
                            <input type="text" class="form-control bottom-to-top" placeholder="Username">
                        </div>
                    </div>
                </div>
                <div class="form-group padding-tb-20">
                    <div class="control-group">
                        <div class="input-group"> <span class="input-group-addon bottom-to-top"> <i class="fa fa-key"></i> </span>
                            <input type="text" class="form-control bottom-to-top" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="padding-tb-20">
                    <div class="row">
                        <div class="col-lg-6 col-xs-7 text-left">
                            <section class="customCheckBoxWrapper right-margin">
                                <div class="customCheckBox">
                                    <input type="checkbox" id="remember1" name="remember1">
                                    <label for="remember1"></label>
                                </div>
                            </section>
                            <label for="remember1" style="padding-left:15px;"> Remember me</label>
                        </div>
                        <div class="col-lg-6 col-xs-5 text-right">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row padding-b-30">
                        <div class="col-xs-6 text-left">
                            <h5><a href="#"  id="forget-password">Forgot password?</a></h5>
                        </div>
                        <div class="col-xs-6 text-right">
                            <h5> <a href="#" id="register-btn" >Create an Account</a> </h5>
	                    </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </form>
    <!-- END LOGIN FORM --> 
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.2.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
</body>
</html>
