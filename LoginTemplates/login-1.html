<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>Login | Examples</title>
<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" >
<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/theme.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="body-bg">
<section class="cover-bg"></section>
<nav role="navigation" class="navbar navbar-default navbar-fixed-top">
     <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-2"> <a href="index.html" class="back-btn"><i class="fa fa-arrow-circle-left"></i></a> </div>
            <span class="col-lg-4 col-md-4 col-sm-4 col-xs-8 head-title">Example 1</span></div>
    </div>
</nav>
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="form-vertical login-form" method="post">
    <div class="col-lg-4 col-sm-3 col-md-3"></div>
        <div class="col-lg-4 col-sm-6 col-md-6 col-xs-12 panel panel-default">
            <div class="col-lg-12">
                <h3 class="form-title text-center">Login</h3>
                <br>
                <div class="alert alert-error hide">
                    <button class="close" data-dismiss="alert"></button>
                    <span>Enter any username and password.</span>
                </div>
                <div class="form-group">
                    <div class="control-group"> 
                        <!--<label class="label-color control-label">Username</label>-->
                        <div class="input-group"> <span class="input-group-addon"> <i class="fa fa-user"></i> </span>
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="control-group"> 
                        <!--<label class="label-color control-label">Password</label>-->
                        <div class="input-group"> <span class="input-group-addon"> <i class="fa fa-key"></i> </span>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                </div>

                    <div class="form-actions">
                        <div class="row">
                            <div class="col-lg-6 col-xs-7">
                                <section class="customCheckBoxWrapper right-margin">
                                    <div class="customCheckBox">
                                        <input type="checkbox" id="remember1" name="remember1">
                                        <label for="remember1"></label>
                                    </div>
                                </section>
                                <label for="remember1" style="padding-left:15px;"> Remember me</label>
                            </div>
                            <div class="col-lg-6 col-xs-5 text-right">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-xs-12 text-center">
                                <h5><a href="#"  id="forget-password">Forgot password?</a></h5>
                            </div>
                        </div>
                        <br>
                        <hr>
                        <div class="row">
                            <div class="create-account text-center">
                                <h5> <a href="#" id="register-btn" >Create an Account</a> </h5>
                            </div>
                        </div>
                    </div>
			</div>
        </div>
    </form>
<!-- END LOGIN FORM -->
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.2.min.js"></script>

</body>
</html>
